<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div class="container">
        <div class="left-container">
            <div class="checkbox black-check">
                <label class="switch black">
                    <input type="checkbox" id ='checkblack' checked>
                    <span class="slider"></span>
                </label>
                <label for="checkblack">Black mode</p>
            </div>
            <div class="checkbox rainbow-check">
                <label class="switch rainbow">
                    <input type="checkbox" id="checkrainbow">
                    <span class="slider"></span>
                </label>
                <label for="checkrainbow">Rainbow mode</p>
            </div>
            <div class="checkbox eraser-check">
                <label class="switch eraser">
                    <input type="checkbox" id="checkeraser">
                    <span class="slider"></span>
                </label>
                <label for="checkeraser">Eraser mode</p>
            </div>
            <div class="checkbox darken-check">
                <label class="switch darken">
                    <input type="checkbox" id="checkdarken">
                    <span class="slider"></span>
                </label>
                <label for="checkdarken">Darken mode</p>
            </div>
            <div class="checkbox lighten-check">
                <label class="switch lighten">
                    <input type="checkbox" id="checklighten">
                    <span class="slider"></span>
                </label>
                <label for="checklighten">lighten mode</p>
            </div>
            <button class="reset-button">Click me for clearing
            the board ! </button>
        </div>
        
        <div class="right-container">
            <div class="drawing-board">

            </div>
        </div>
    </div>
</body>
</html>
