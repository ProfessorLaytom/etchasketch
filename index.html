<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñåÔ∏èEtch-a-sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div class="container">
        <div class="left-container">
            <div class="chose-color">
                <input type="color" class="chosen-color" value="rgb(0,0,0)">
            </div>
            <div class="checkbox color-check">
                <input type="checkbox" id ='checkcolor' checked>
                <label for="checkcolor"></label>
                <p>Color mode</p>
            </div>
            <div class="checkbox rainbow-check">
                <input type="checkbox" id="checkrainbow">
                <label for="checkrainbow"></label>
                <p>Rainbow mode</p>
            </div>
            <div class="checkbox eraser-check">
                <input type="checkbox" id="checkeraser">
                <label for="checkeraser"></label>
                <p>Eraser mode</p>
            </div>
            <div class="checkbox darken-check">
                <input type="checkbox" id="checkdarken">
                <label for="checkdarken"></label>
                <p>Darken mode</p>
            </div>
            <div class="checkbox lighten-check">
                <input type="checkbox" id="checklighten">
                <label for="checklighten"></label>
                <p>Lighten mode</p>
            </div>
            <button class="reset-button">Click me for clearing
            the board ! </button>
        </div>
        
        <div class="right-container">
            <div class="drawing-board">

            </div>
        </div>
        <div class="for-centering">

        </div>
    </div>
    <div class="footer">By Tom Dangleterre</div>
</body>
</html>
