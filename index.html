<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div class="left-container">
        <div class="checkbox black-check">
            <label class="switch black">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
            <p>Black mode</p>
        </div>
        <div class="checkbox rainbow-check">
            <label class="switch rainbow">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <p>Rainbow mode</p>
        </div>
        <div class="checkbox eraser-check">
            <label class="switch eraser">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <p>Eraser mode</p>
        </div>
        <div class="checkbox darken-check">
            <label class="switch darken">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <p>Darken</p>
        </div>
        <div class="checkbox lighten-check">
            <label class="switch lighten">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <p>lighten</p>
        </div>
    </div>
    <div class="right-container">
        <div class="drawing-board">

        </div>
    </div>
</body>
</html>
